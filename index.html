<script type="text/javascript">
    $(document).ready(() => {
        var app = document.getElementById('typing-masthead');

        var typewriter = new Typewriter(app, {
            loop: true
        });

        typewriter.pauseFor(3500).typeString('Facebook Ads')
            .pauseFor(2500)
            .deleteAll()
            .typeString('Email & SMS Marketing')
            .pauseFor(2500)
            .deleteAll()
            .typeString('Web Design')
            .pauseFor(2500)
            .deleteAll()
            .start();
    })
</script>
<script id="typef_orm_share" src="//embed.typeform.com/next/embed.js"></script>
<script> (function () {
    var qs, js, q, s, d = document, gi = d.getElementById, ce = d.createElement, gt = d.getElementsByTagName,
        id = "typef_orm_share", b = "https://embed.typeform.com/";
    if (!gi.call(d, id)) {
        js = ce.call(d, "script");
        js.id = id;
        js.src = b + "embed.js";
        q = gt.call(d, "script")[0];
        q.parentNode.insertBefore(js, q)
    }
})() </script>
